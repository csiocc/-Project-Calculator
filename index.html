<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <output type="text">0</output>
        <row class="1">
            <input type="button" class="button" value="reset">
            <input type="button" class="button" value="pi">
            <input type="button" class="button" value="%">
            <input type="button" class="button" value="/">
        </row>
        <row class="2">
            <input type="button" class="button" value="7">
            <input type="button" class="button" value="8">
            <input type="button" class="button" value="9">
            <input type="button" class="button" value="*">
        </row>
        <row class="3">
            <input type="button" class="button" value="4">
            <input type="button" class="button" value="5">
            <input type="button" class="button" value="6">
            <input type="button" class="button" value="-">
        </row>
        <row class="4">
            <input type="button" class="button" value="1">
            <input type="button" class="button" value="2">
            <input type="button" class="button" value="3">
            <input type="button" class="button" value="+">
        </row>
        <row class="5">
            <input type="button" class="button" value="0">
            <input type="button" class="button" value=".">
            <input type="button" class="buttonzero" value="result">
        </row>

    </div>

    <script src="script.js"></script>
</body>
</html>
